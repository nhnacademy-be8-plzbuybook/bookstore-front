<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css?v=1.0">
    <title>📚 책사조잉 📚</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        /* 검색바와 정렬바 */
        .search-bar, .sort-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #444;
        }

        .sort-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 책 목록 스타일 */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .book {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .book div {
            font-size: 14px;
            color: #333;
        }

        /* 버튼 */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">📚 책사조잉 📚</div>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons" id="auth-icons">
        <a href="/mypage" id="mypage-btn" style="display:none;">MyPage</a>
        <a href="#" id="logout-btn" style="display:none;" onclick="logout()">로그아웃</a>
        <a href="/login" id="login-btn">로그인</a>
        <a href="/signup" id="signup-btn">회원가입</a>
    </div>
</header>
<main>
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요 (책 제목, 작가, ISBN)">
        <button>검색</button>
    </div>
    <div class="sort-bar">
        정렬 기준
        <select>
            <option value="sellingBookId">인기순</option>
            <option value="new">신상품</option>
            <option value="low-price">최저가</option>
            <option value="high-price">최고가</option>
            <option value="rating">평점 높은순</option>
            <option value="review">리뷰 많은순</option>
        </select>
    </div>
    <div class="book-list">
        <div class="book" th:each="book : ${books}">
            <a th:href="'/book/detail/' + ${book.sellingBookId}">
                <img th:src="${book.imageUrl}" th:alt="${book.bookTitle}">
                <div th:text="${book.bookTitle}"></div>
            </a>
        </div>
    </div>
</main>

<nav aria-label="Page navigation">
    <ul class="pagination" id="pagination">
        <!-- 동적으로 생성될 페이징 버튼 -->
    </ul>
</nav>

<script>
    // 페이징 버튼 렌더링 함수
    function renderPagination(currentPage, totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // 기존 버튼 초기화

        // 이전 버튼
        const prevButton = document.createElement('li');
        prevButton.className = `page-item ${currentPage === 0 ? 'disabled' : ''}`;
        prevButton.innerHTML = `
                <a href="#" onclick="loadPage(${currentPage - 1})">&laquo;</a>
            `;
        pagination.appendChild(prevButton);

        // 페이지 번호 버튼 (최대 5개 표시)
        const maxVisiblePages = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(startPage + maxVisiblePages, totalPages);

        if (endPage - startPage < maxVisiblePages) {
            startPage = Math.max(0, endPage - maxVisiblePages);
        }

        for (let i = startPage; i < endPage; i++) {
            const pageButton = document.createElement('li');
            pageButton.className = `page-item ${i === currentPage ? 'active' : ''}`;
            pageButton.innerHTML = `
                    <a href="#" onclick="loadPage(${i})">${i + 1}</a>
                `;
            pagination.appendChild(pageButton);
        }

        // 다음 버튼
        const nextButton = document.createElement('li');
        nextButton.className = `page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
        nextButton.innerHTML = `
                <a href="#" onclick="loadPage(${currentPage + 1})">&raquo;</a>
            `;
        pagination.appendChild(nextButton);
    }

    // 페이지 로드 함수
    function loadPage(page) {
        console.log(`Loading page: ${page}`);
        // 페이지 데이터를 불러오는 로직 추가 가능
        // 예: fetch API 호출 후 데이터 렌더링
        renderPagination(page, 10); // 임시로 총 페이지 수 10으로 설정
    }

    // 초기 로드
    document.addEventListener('DOMContentLoaded', () => {
        renderPagination(0, 10); // 초기 페이지 0, 총 페이지 수 10
    });
</script>
<script>
    // 페이지 로드 시 로그인 상태를 확인
    fetch('/api/check-login', {
        method: 'GET',
        credentials: 'same-origin'  // 쿠키를 포함한 요청
    })
        .then(response => response.json())
        .then(loggedIn => {
            if (loggedIn) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('signup-btn').style.display = 'none';
                document.getElementById('mypage-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('signup-btn').style.display = 'inline-block';
                document.getElementById('mypage-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'none';
            }
        });

    document.getElementById('more-button').addEventListener('click', () => {
        alert('더 많은 도서를 로드하려면 서버 요청을 구현해야 합니다.');
    });

    function logout() {
        fetch('/logout', {
            method: 'POST',
            credentials: 'same-origin',
        })
            .then(response => {
                window.location.href = "/index";
            })
            .catch(error => {
                console.error('로그아웃 실패:', error);
            });
    }
</script>

</body>
</html>
