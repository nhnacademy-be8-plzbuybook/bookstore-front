<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css?v=1.0">
    <title>📚 책사조잉 📚</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        /* 검색바와 정렬바 */
        .search-bar, .sort-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #444;
        }

        .sort-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 책 목록 스타일 */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .book {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .book div {
            font-size: 14px;
            color: #333;
        }

        /* 버튼 */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: headerContent(isLoggedIn=${isLoggedIn})}"></div>


<main>
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요 (책 제목, 작가, ISBN)">
        <button>검색</button>
    </div>
    <div class="sort-bar">
        정렬 기준
        <select>
            <option value="popularity">인기순</option>
            <option value="new">신상품</option>
            <option value="low-price">최저가</option>
            <option value="high-price">최고가</option>
            <option value="rating">평점 높은순</option>
            <option value="review">리뷰 많은순</option>
        </select>
    </div>
    <div class="book-list">
        <div class="book" th:each="book : ${books}">
            <a th:href="'/book/detail/' + ${book.sellingBookId}">
                <img th:src="${book.imageUrl}" th:alt="${book.bookTitle}">
                <div th:text="${book.bookTitle}"></div>
            </a>
        </div>
    </div>
</main>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" id="prev-page">
            <a class="page-link" href="#" aria-label="Previous">&laquo;</a>
        </li>
        <!-- 동적으로 페이지 번호가 추가될 영역 -->
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item" id="next-page">
            <a class="page-link" href="#" aria-label="Next">&raquo;</a>
        </li>
    </ul>
</nav>
