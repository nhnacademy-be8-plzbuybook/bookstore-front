<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css?v=1.0">
    <title>📚 책사조잉 📚</title>
</head>
<body>
<header>
    <div class="logo">📚 책사조잉 📚</div>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons" id="auth-icons">
        <!-- 로그인 상태에서만 보이는 MyPage -->
        <a href="/mypage" id="mypage-btn" style="display:none;">MyPage</a>
        <!-- 로그인 상태에서만 보이는 로그아웃 -->
        <a href="#" id="logout-btn" style="display:none;" onclick="logout()">로그아웃</a>
        <!-- 로그인과 회원가입 버튼 (로그인 상태에서는 숨김) -->
        <a href="/login" id="login-btn">로그인</a>
        <a href="/signup" id="signup-btn">회원가입</a>
    </div>
</header>
<main>
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요 (책 제목, 작가, ISBN)">
        <button>검색</button>
    </div>
    <div class="sort-bar">
        정렬 기준
        <select>
            <option value="popularity">인기순</option>
            <option value="new">신상품</option>
            <option value="low-price">최저가</option>
            <option value="high-price">최고가</option>
            <option value="rating">평점 높은순</option>
            <option value="review">리뷰 많은순</option>
        </select>
    </div>
    <div class="book-list">
        <div class="book" th:each="book : ${books}">
            <a th:href="'/book/detail/' + ${book.sellingBookId}">
                <img th:src="${book.imageUrl}" th:alt="${book.bookTitle}">
                <div th:text="${book.bookTitle}"></div>
            </a>
        </div>
    </div>
</main>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" id="prev-page">
            <a class="page-link" href="#" aria-label="Previous">&laquo;</a>
        </li>
        <!-- 동적으로 페이지 번호가 추가될 영역 -->
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item" id="next-page">
            <a class="page-link" href="#" aria-label="Next">&raquo;</a>
        </li>
    </ul>
</nav>

<script>
    // 페이지 로드 시 로그인 상태를 확인
    fetch('/api/check-login', {
        method: 'GET',
        credentials: 'same-origin'  // 쿠키를 포함한 요청
    })
        .then(response => response.json())
        .then(loggedIn => {
            if (loggedIn) {
                // 로그인된 상태
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('signup-btn').style.display = 'none';
                document.getElementById('mypage-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                // 비로그인 상태
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('signup-btn').style.display = 'inline-block';
                document.getElementById('mypage-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'none';
            }
        });

    // "More" 버튼 클릭 시 동작
    document.getElementById('more-button').addEventListener('click', () => {
        alert('더 많은 도서를 로드하려면 서버 요청을 구현해야 합니다.');
    });

    // 로그아웃 처리
    function logout() {
        // 로그아웃 요청을 POST 방식으로 서버에 보내기
        fetch('/logout', {
            method: 'POST',
            credentials: 'same-origin', // 쿠키 포함
        })
            .then(response => {
                // 로그아웃 후 홈 페이지로 리다이렉트
                window.location.href = "/index";
            })
            .catch(error => {
                console.error('로그아웃 실패:', error);
            });
    }
</script>

</body>
</html>
