<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/detail.css?v=1.1">
    <title th:text="${book.bookTitle} + ' - 상세정보'">책 상세정보</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        /* 검색바와 정렬바 */
        .search-bar, .sort-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #444;
        }

        .sort-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .book div {
            font-size: 14px;
            color: #333;
        }

        /* 버튼 */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 수량 조절 스타일 */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px; /* 위 간격 */
            margin-bottom: 10px; /* 아래 간격 */
            justify-content: flex-start;
        }

        .quantity-control input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            height: 40px; /* 높이 통일 */
        }

    </style>
</head>
<body>
<header>
    <div class="logo">📚 책사조잉 📚</div>
    <nav class="menu">
        <a href="/">Home</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons">
        <!-- 로그인 상태에 따라 버튼 표시 -->
        <a th:if="${role == 'ADMIN'}" href="/adminpage" id="adminpage-btn">AdminPage</a>
        <a th:if="${role == 'USER'}" href="/mypage" id="mypage-btn">MyPage</a>
        <a th:if="${role == null and !isLoggedIn}" href="/login" id="login-btn">로그인</a>
        <a th:if="${role == null and !isLoggedIn}" href="/signup" id="signup-btn">회원가입</a>
        <a th:if="${isLoggedIn}" href="/logout" id="logout-btn">로그아웃</a>
    </div>
</header>

<main>
    <div class="book-detail">
        <!-- 이미지 -->
        <div class="book-image">
            <img th:src="${book.imageUrl != null ? book.imageUrl : '/default-image.png'}"
                 th:alt="${book.bookTitle != null ? book.bookTitle : '이미지 없음'}">
        </div>

        <!-- 정보 -->
        <div class="book-info">
            <h1 th:text="${book.bookTitle != null ? book.bookTitle : '제목 정보 없음'}"></h1>

            <p th:if="${book.bookIndex != null}">
                <strong>목차:</strong> <span th:text="${book.bookIndex}"></span>
            </p>

            <p th:if="${book.bookDescription != null}">
                <strong>설명:</strong> <span th:text="${book.bookDescription}"></span>
            </p>

            <p th:if="${book.categories != null}">
                <strong>카테고리:</strong>
            <ul>
                <li th:each="category : ${book.categories}" th:text="${category}"></li>
            </ul>
            </p>

            <p th:if="${book.authorName != null}">
                <strong>작가:</strong>
            <ul>
                <li th:each="author : ${book.authorName}" th:text="${author}"></li>
            </ul>
            </p>

            <p th:if="${book.publisher != null}">
                <strong>출판사:</strong> <span th:text="${book.publisher}"></span>
            </p>

            <p><strong>출판일:</strong>
                <span th:text="${book.bookPubDate != null ? book.bookPubDate : '출판일 정보 없음'}"></span>
            </p>

            <p th:if="${book.bookPriceStandard != null}">
                <strong>정가:</strong> <span th:text="${book.bookPriceStandard} + '원'"></span>
            </p>

            <p th:if="${book.sellingPrice != null}">
                <strong>판매가:</strong> <span th:text="${book.sellingPrice} + '원'"></span>
            </p>

            <p th:if="${book.status != null}">
                <strong>상태:</strong> <span th:text="${book.status}"></span>
            </p>

            <p th:if="${book.selling_book_stock != null}">
                <strong>재고:</strong> <span th:text="${book.selling_book_stock}"></span>
            </p>

            <p>좋아요: <span id="likesCount" th:text="${book.likeCount ?: 0}"></span></p>

            <form th:action="@{/book/detail/like/{id}(id=${book.sellingBookId})}" method="post">
                <input type="hidden" name="sellingBookId" th:value="${book.sellingBookId}">
                <button id="likeButton">❤️ 좋아요</button>


                <!-- 수량 조절 -->
                <div class="quantity-control">
                    <input type="number" id="cartQuantity" name="quantity" value="1" min="1">
                </div>
            </form>


            <!-- 버튼 -->
            <div class="button-group">
                <button class="cart-btn" onclick="addToCart()">장바구니 담기</button>
                <button class="buy-btn" onclick="buyNow()">바로 구매</button>
            </div>

            <!-- 모달 트리거 버튼 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#choiceModal">
                바로구매
            </button>

            <!-- 모달 -->
            <div class="modal fade" id="choiceModal" tabindex="-1" aria-labelledby="choiceModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="choiceModalLabel">로그인이 필요한 서비스입니다.</h5>
                            <!-- X 버튼 -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="choice1">로그인하기</button>
                            <button type="button" class="btn btn-primary" id="choice2">비회원 주문하기</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 PlzBuyBook. 모든 권리 보유.</p>
    <p><a href="https://github.com/nhnacademy-be8-plzbuybook/bookstore-shoppingmall" target="_blank"> PlzBuyBook GitHub</a></p>
    <p><a href="/privacy">개인정보처리방침</a> | <a href="/terms">이용약관</a></p>
</footer>
<script>

  
    function addToCart() {
        alert("장바구니에 담겼습니다!");
    }

    function buyNow() {
        const sellingBookId = [[${book.getSellingBookId()}]];
        const quantity = 1; //TODO: 일단 1로 고정
        window.location.href=`/order/receipt?productId=${sellingBookId}&quantity=${quantity}`;
    }

    document.getElementById('choice1').addEventListener('click', function () {
        const modal = new bootstrap.Modal(document.getElementById('choiceModal'));
        modal.hide();
        // 로그인 페이지로 이동
        window.location.href = "/login";
    });

    document.getElementById('choice2').addEventListener('click', function () {
        const modal = new bootstrap.Modal(document.getElementById('choiceModal'));
        modal.hide();
        // 비회원 주문 페이지로 이동
        const sellingBookId = [[${book.getSellingBookId()}]];
        const quantity = 1; //TODO: 일단 1로 고정
        window.location.href=`/non-member/order/receipt?productId=${sellingBookId}&quantity=${quantity}&productId=303&quantity=2&productId=304&quantity=1`;
    });
</script>
</body>
</html>
