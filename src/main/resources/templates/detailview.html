<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/detail.css?v=1.1">
    <title th:text="${book.bookTitle} + ' - 상세정보'">책 상세정보</title>

    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        /* 검색바와 정렬바 */
        .search-bar, .sort-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #444;
        }

        .sort-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .book div {
            font-size: 14px;
            color: #333;
        }

        /* 버튼 */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 수량 조절 스타일 */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px; /* 위 간격 */
            margin-bottom: 10px; /* 아래 간격 */
            justify-content: flex-start;
        }

        .quantity-control input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            height: 40px; /* 높이 통일 */
        }

        .star-rating {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            cursor: pointer;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.selected {
            color: #f39c12;
        }

    </style>
</head>
<body>
<header>
    <a href="/" class = "logo">📚 책사조잉 📚</a>
    <nav class="menu">
        <a href="/">Home</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons">
        <!-- 로그인 상태에 따라 버튼 표시 -->
        <a th:if="${role == 'ADMIN'}" href="/adminpage" id="adminpage-btn">AdminPage</a>
        <a th:if="${role == 'USER'}" href="/mypage" id="mypage-btn">MyPage</a>
        <a th:if="${role == null and !isLoggedIn}" href="/login" id="login-btn">로그인</a>
        <a th:if="${role == null and !isLoggedIn}" href="/signup" id="signup-btn">회원가입</a>
        <a th:if="${isLoggedIn}" href="/logout" id="logout-btn">로그아웃</a>
        <a href="/carts" id="cart-btn">장바구니</a>
    </div>
</header>

<main>
    <div class="book-detail">
        <!-- 이미지 -->
        <div class="book-image">
            <img th:src="${book.imageUrl != null ? book.imageUrl : '/default-image.png'}"
                 th:alt="${book.bookTitle != null ? book.bookTitle : '이미지 없음'}">
        </div>

        <!-- 정보 -->
        <div class="book-info">
            <h1 th:text="${book.bookTitle != null ? book.bookTitle : '제목 정보 없음'}"></h1>

            <p th:if="${book.bookIndex != null}">
                <strong>목차:</strong> <span th:text="${book.bookIndex}"></span>
            </p>

            <p th:if="${book.bookDescription != null}">
                <strong>설명:</strong> <span th:text="${book.bookDescription}"></span>
            </p>

            <p th:if="${book.categories != null}">
                <strong>카테고리:</strong>
            <ul>
                <li th:each="category : ${book.categories}" th:text="${category}"></li>
            </ul>
            </p>

            <p th:if="${book.authorName != null}">
                <strong>작가:</strong>
            <ul>
                <li th:each="author : ${book.authorName}" th:text="${author}"></li>
            </ul>
            </p>

            <p th:if="${book.publisher != null}">
                <strong>출판사:</strong> <span th:text="${book.publisher}"></span>
            </p>

            <p><strong>출판일:</strong>
                <span th:text="${book.bookPubDate != null ? book.bookPubDate : '출판일 정보 없음'}"></span>
            </p>

            <p th:if="${book.bookPriceStandard != null}">
                <strong>정가:</strong> <span th:text="${book.bookPriceStandard} + '원'"></span>
            </p>

            <p th:if="${book.sellingPrice != null}">
                <strong>판매가:</strong> <span th:text="${book.sellingPrice} + '원'"></span>
            </p>

            <p th:if="${book.status != null}">
                <strong>상태:</strong> <span th:text="${book.status}"></span>
            </p>

            <p th:if="${book.selling_book_stock != null}">
                <strong>재고:</strong> <span th:text="${book.selling_book_stock}"></span>
            </p>

            <p>좋아요: <span id="likesCount" th:text="${book.likeCount ?: 0}"></span></p>

            <form th:action="@{/book/detail/like/{id}(id=${book.sellingBookId})}" method="post">
                <input type="hidden" name="sellingBookId" th:value="${book.sellingBookId}">
                <button id="likeButton">❤️ 좋아요</button>


                <!-- 수량 조절 -->
                <div class="quantity-control">
                    <label for="quantity">수량</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
            </form>

            <div class="tags mb-3">
                <h5>태그</h5>
                <ul class="list-inline">
                    <li class="list-inline-item badge bg-primary text-light" th:each="tag : ${bookTags}" th:text="${tag.tagName}"></li>
                </ul>
            </div>
            <!-- 버튼 -->
            <div class="button-group">
                <button class="cart-btn" onclick="addToCart()">장바구니 담기</button>

                <!-- 바로 구매 버튼 -->
                <button class="buy-btn"
                        th:if="${isLoggedIn}"
                        onclick="buyNow()">바로 구매</button>
                <button class="buy-btn"
                        th:if="${!isLoggedIn}"
                        onclick="showModal()">바로 구매</button>
            </div>

            <!-- 모달 -->
            <div class="modal fade" id="choiceModal" tabindex="-1" aria-labelledby="choiceModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="choiceModalLabel">로그인이 필요한 서비스입니다.</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="doLogin">로그인하기</button>
                            <button type="button" class="btn btn-primary" id="doNonMemberOrder">비회원 주문하기</button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="review-section mt-5">

<!--                &lt;!&ndash; 리뷰 목록 &ndash;&gt;-->
<!--                <div class="review-list">-->
<!--                    <h3>작성된 리뷰</h3>-->
<!--                    <div th:each="review : ${reviews}" class="review-item border-bottom py-3">-->
<!--                        <p><strong th:text="${review.author}">작성자 이름</strong></p>-->
<!--                        <p th:text="${review.content}">리뷰 내용</p>-->
<!--                        <p>-->
<!--                            평점:-->
<!--                            <span th:text="${review.score}">5</span> / 5-->
<!--                        </p>-->
<!--                    </div>-->
<!--                </div>-->

                <!-- 리뷰 목록 -->
                <div class="review-list">
                    <h3>작성된 리뷰</h3>
                    <div  class="review-item border-bottom py-3">
                        <p><strong>작성자 이름</strong></p>
                        <p>리뷰 내용</p>
                        <p>
                            평점:
                            <span>5</span> / 5
                        </p>
                    </div>
                </div>

                <!-- 리뷰 등록 폼 -->
                <div class="review-form mt-4">
                    <h3>리뷰 작성</h3>
                    <form th:action="@{/book/detail/review}" method="POST">
                        <input type="hidden" name="memberId" th:value="${memberId}">
                        <input type="hidden" name="orderProductId" th:value="${orderProductId}">

                        <!-- 별점 -->
                        <div class="rating mb-3">
                            <label for="rating" class="form-label">평점 (0~5)</label>
                            <div class="star-rating">
                                <!-- 별 5개 -->
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                            <input type="hidden" id="score" name="score" value="0">
                        </div>

                        <!-- 리뷰 내용 -->
                        <div class="mb-3">
                            <label for="content" class="form-label">리뷰 내용</label>
                            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
                        </div>

                        <!-- 제출 버튼 -->
                        <button type="submit" class="btn btn-primary">리뷰 등록</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 PlzBuyBook. 모든 권리 보유.</p>
    <p><a href="https://github.com/nhnacademy-be8-plzbuybook/bookstore-shoppingmall" target="_blank"> PlzBuyBook GitHub</a></p>
    <p><a href="/privacy">개인정보처리방침</a> | <a href="/terms">이용약관</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">

    function addToCart() {
        const sellingBookId = [[${book.getSellingBookId()}]];
        const quantity = document.getElementById("quantity").value;

        // JSON 데이터 생성
        const data = {
            sellingBookId: sellingBookId,
            quantity: quantity
        };

        // AJAX 요청 (Fetch API 사용)
        fetch('/carts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // 요청 본문이 JSON임을 명시
            },
            body: JSON.stringify(data) // JavaScript 객체를 JSON 문자열로 변환
        })
            .then(response => {
                if (response.ok) {
                    alert("장바구니에 담겼습니다!");
                } else {
                    alert("장바구니에 담는 데 실패했습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("장바구니에 담는 데 오류가 발생했습니다.");
            });
    }



    function buyNow() {
        const sellingBookId = [[${book.getSellingBookId()}]];
        const quantity = document.getElementById("quantity").value;
        window.location.href = `/order/receipt?productId=${sellingBookId}&quantity=${quantity}`;
    }

    function showModal() {
        const modal = new bootstrap.Modal(document.getElementById('choiceModal'));
        modal.show();
    }

    document.getElementById('doLogin').addEventListener('click', function () {
        window.location.href = "/login";
    });

    document.getElementById('doNonMemberOrder').addEventListener('click', function () {
        const sellingBookId = [[${book.getSellingBookId()}]];
        const quantity = document.getElementById("quantity").value;
        window.location.href = `/non-member/order/receipt?productId=${sellingBookId}&quantity=${quantity}`;
    });

    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.star');
        const scoreInput = document.getElementById('score');

        stars.forEach((star) => {
            star.addEventListener('click', function () {
                const value = this.getAttribute('data-value');
                scoreInput.value = value;

                // 모든 별 초기화 후, 선택된 별 활성화
                stars.forEach((s) => s.classList.remove('selected'));
                this.classList.add('selected');
                let prevSibling = this.previousElementSibling;
                while (prevSibling) {
                    prevSibling.classList.add('selected');
                    prevSibling = prevSibling.previousElementSibling;
                }
            });
        });
    });
</script>
</body>
</html>
