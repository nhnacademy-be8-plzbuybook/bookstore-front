<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 책사조잉 관리자 페이지 📚</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* 레이아웃 스타일 */
        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* 헤더 스타일 */
        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 220px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar .group {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar .group.active,
        .sidebar .group:hover {
            background-color: #ddd;
            color: black;
        }
        /* 테이블 스타일 */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        td {
            color: #333;
        }

        td input, td select, td button {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<header>
    <a href="/" class = "logo">📚 책사조잉 📚</a>
    <nav class="menu">
        <a href="/">홈</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons">
        <a href="/logout">로그아웃</a>
    </div>
</header>

<main>
    <!-- 사이드바 -->
    <div class="sidebar">
        <a href="/admin/members" class="group">회원 관리</a>
        <a href="/admin/books" class="group">도서 관리</a>
        <a href="/admin/selling-books" class="group">판매 도서 관리</a>
        <a href="/admin/tags" class="group">태그 관리</a>
        <a href="/admin/points-conditions" class="group">포인트 조건 관리</a>
        <a href="/admin/category" class="group">카테고리 관리</a>
        <a href="/admin/coupon-register" class="group">쿠폰 제작</a>
        <a href="/admin/coupon-issue" class="group">쿠폰 발급</a>
        <a href="/admin/wrapping-papers" class="group">포장지 관리</a>
        <a href="/admin/delivery-fee-policies" class="group">배송비정책 관리</a>
        <a href="/admin/orders" class="group">주문 관리</a>
        <a href="/admin/order-product-returns" class="group">반품요청 관리</a>
        <a href = "/admin/authors" class="group" data-section="author-management">작가 관리</a>

    </div>
<h1>배송비정책 관리</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>정책이름</th>
        <th>기본배송비</th>
        <th>무료배송 기준금액</th>
        <th>관리</th>
    </tr>
    </thead>
    <tr>
        <td></td>
        <td>
            <input type="text" id="name" placeholder="정책이름을 입력해주세요.">
        </td>
        <td>
            <input type="number" id="defaultDeliveryFee" placeholder="기본배송비를 입력해주세요.">
        </td>
        <td>
            <input type="number" id="freeDeliveryThreshold" placeholder="무료배송 기준금액을 입력해주세요.">
        </td>
        <td>
            <button type="button" id="saveBtn" onclick="registerPolicy()">등록</button>
        </td>
    </tr>
    <tr th:each="policy: ${policies}" th:id="'policy-row-' + ${policy.getId()}" >
        <td>
            <span th:text="${policy.getId()}"></span>
        </td>
        <td>
            <span th:text="${policy.getName()}"></span>
            <input type="text" style="display: none;" th:value="${policy.getName()}" />
        </td>
        <td>
            <span th:text="${policy.getDefaultDeliveryFee()}"></span>
            <input type="number" style="display: none;" th:value="${policy.getDefaultDeliveryFee()}" />
        </td>
        <td>
            <span th:text="${policy.getFreeDeliveryThreshold()}"></span>
            <input type="number" style="display: none;" th:value="${policy.getFreeDeliveryThreshold()}" />
        </td>
        <td>
            <div class="view-buttons">
                <button type="button" th:onclick="editPolicy([[${policy.getId()}]])">수정</button>
                <button type="button" th:onclick="removePolicy([[${policy.getId()}]])">삭제</button>
            </div>
            <div class="edit-buttons" style="display: none;">
                <button type="button" th:onclick="updatePolicy([[${policy.getId()}]])">저장</button>
                <button type="button" th:onclick="cancelEdit([[${policy.getId()}]])">취소</button>
            </div>
        </td>
    </tr>
</table>
</main>
<script>
    // 정책 등록
    async function registerPolicy() {
        const name = document.getElementById('name').value;
        const defaultDeliveryFee = document.getElementById('defaultDeliveryFee').value;
        const freeDeliveryThreshold = document.getElementById('freeDeliveryThreshold').value;
        const data = {
            name: name,
            defaultDeliveryFee: defaultDeliveryFee,
            freeDeliveryThreshold: freeDeliveryThreshold
        }

        const response = await fetch('/api/delivery-fee-policies', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })

        if (!response.ok) {
            alert('배송비정책 등록에 실패했습니다.');
            return;
        }

        alert('배송비정책이 등록되었습니다.');
        window.location.reload();
    }

    // 정책 삭제
    async function removePolicy(id) {
        const response = await fetch(`/api/delivery-fee-policies/${id}`, {
            method: 'DELETE'
        })

        if (!response.ok) {
            alert('배송비정책 삭제에 실패했습니다.');
            return;
        }

        alert('배송비정책이 삭제되었습니다.');
        window.location.reload();
    }

    // 수정 모드 활성화
    function editPolicy(id) {
        const row = document.getElementById(`policy-row-${id}`);
        const spans = row.querySelectorAll('span');
        const inputs = row.querySelectorAll('input');
        const viewButtons = row.querySelector('.view-buttons');
        const editButtons = row.querySelector('.edit-buttons');

        // span을 숨기고 input을 보여줌
        spans.forEach((span, index) => {
            if (index === 0) return; // ID는 수정하지 않음
            span.style.display = 'none';
            inputs[index - 1].style.display = ''; // index-1 because we skip the first span (ID)
        });

        // 버튼 변경
        viewButtons.style.display = 'none';
        editButtons.style.display = '';
    }

    // 수정 취소
    function cancelEdit(id) {
        const row = document.getElementById(`policy-row-${id}`);
        const spans = row.querySelectorAll('span');
        const inputs = row.querySelectorAll('input');
        const viewButtons = row.querySelector('.view-buttons');
        const editButtons = row.querySelector('.edit-buttons');

        // input을 숨기고 span을 보여줌
        spans.forEach((span, index) => {
            if (index === 0) return; // ID는 건너뜀
            span.style.display = '';
            inputs[index - 1].style.display = 'none';
        });

        // 버튼 변경
        viewButtons.style.display = '';
        editButtons.style.display = 'none';
    }

    // 정책 저장
    async function updatePolicy(id) {
        const row = document.getElementById(`policy-row-${id}`);
        const inputs = row.querySelectorAll('input');
        const data = {
            name: inputs[0].value,
            defaultDeliveryFee: inputs[1].value,
            freeDeliveryThreshold: inputs[2].value
        };

        const response = await fetch(`/api/delivery-fee-policies/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            alert('정책 수정에 실패했습니다.');
            return;
        }

        alert('정책이 수정되었습니다.');
        window.location.reload();
    }
    const currentPath = window.location.pathname;
    const sidebarLinks = document.querySelectorAll('.sidebar .group');

    sidebarLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }

        link.addEventListener('click', () => {
            sidebarLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
</script>

</body>
</html>
