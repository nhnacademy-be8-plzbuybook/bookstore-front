<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 쿠폰 발급</title>
</head>
<body>
    <h3>회원 쿠폰 발급</h3>
    <form action="/admin/member-coupons" method="post" onsubmit="return submitAndClose(this);">
        <label for="mcMemberId">회원 번호:</label>
        <input type="number" id="mcMemberId" name="mcMemberId" min="0" required><br><br>

        <label for="couponId">쿠폰 번호:</label>
        <input type="number" id="couponId" name="couponId" min="0" required><br><br>

        <button type="submit">쿠폰 발급</button>
    </form>

    <script>
        function submitAndClose(form) {
            form.submit();
            alert('쿠폰 발급이 완료되었습니다');
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                }
            }, 500);
            return false;
        }
    </script>
</body>
</html>
