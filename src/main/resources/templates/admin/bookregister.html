<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 책사조잉 관리자 페이지 📚</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 220px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar .group {
            display: block; /* a 태그를 블록 요소로 변경 */
            text-decoration: none; /* 기본 밑줄 제거 */
            color: inherit; /* 기본 색상 상속 */
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .sidebar .group.active,
        .sidebar .group:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 20px;
        }

        .form-container form label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-container form input,
        .form-container form select {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-container form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form button:hover {
            background-color: #555;
        }

        .table-wrapper {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f1f1f1;
        }

        table td {
            background-color: #fff;
        }

        table .action-buttons button {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        table .action-buttons .edit {
            background-color: #007bff;
        }

        table .action-buttons .delete {
            background-color: #dc3545;
        }

        /* 설명과 카테고리 사이 간격 추가 */
        #editor {
            margin-bottom: 20px; /* 설명 아래 간격 추가 */
        }

        /* 카테고리 라벨 간격 추가 */
        label[for="category"] {
            margin-top: 20px; /* 설명과 카테고리 사이 간격 */
            display: block; /* 라벨을 블록 요소로 설정 */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<main>

        <div class="form-container">
            <h3>도서 등록</h3>
            <form id="bookForm" action="/admin/selling-books/register" method="POST">
                <label for="bookTitle">제목</label>
                <input type="text" id="bookTitle" name="bookTitle" required>

                <label for="bookIsbn13">ISBN</label>
                <input type="text" id="bookIsbn13" name="bookIsbn13" required>

                <label for="publisher">출판사 가져올거임 맵핑하기</label>
                <input type="text" id="publisher" name="publisher" required>

                <label for="bookPubDate">출판일자</label>
                <input type="date" id="bookPubDate" name="bookPubDate" required>

                <label for="bookIndex">목차</label>
                <textarea id="bookIndex" name="bookIndex"></textarea>

                <label for="description" class="form-label">설명</label>
                <!-- WYSIWYG 에디터를 표시할 영역 -->
                <div id="editor"></div>
                <!-- 에디터 내용을 서버로 보낼 숨겨진 필드 -->
                <input type="hidden" id="description" name="bookDescription">

                <label for="bookPriceStandard">정가</label>
                <input type="number" id="bookPriceStandard" name="bookPriceStandard" required>

                <label for="sellingBookPrice">판매가</label>
                <input type="number" id="sellingBookPrice" name="sellingBookPrice" required>

                <label for="sellingBookStock">재고</label>
                <input type="number" id="sellingBookStock" name="sellingBookStock" required>

                <label>
                    <input type="checkbox" id="sellingBookPackageable" name="sellingBookPackageable">
                    포장 가능 여부
                </label>

                <label for="imageUrl">이미지 URL 파일 업로드 매핑 </label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="이미지 URL을 입력하세요">

                <label for="authors">작가 </label>
                <input type="text" id="authors" name="authors" placeholder="작가를 ,(쉼표)로 구분하여 입력하세요" required>



                <label for="categories">카테고리</label>
                <input type="text" id="categories" name="categories" placeholder="카테고리를 ,(쉼표)로 구분하여 입력하세요" required>

                <button type="submit"  class ="add-button">등록</button>
            </form>

<!-- TUI Editor CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
<!-- TUI Editor JS -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
    const Editor = toastui.Editor;

    // 옵션
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '400px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        placeholder: '도서 설명을 입력하세요...',
    });

    document.getElementById('uploadImageButton').addEventListener('click', async () => {
        const imageForm = document.getElementById('imageUploadForm');
        const formData = new FormData(imageForm);

        try {
            const response = await fetch('/api/objects/upload_url', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('imageUrl').value = data.url;
                document.getElementById('imageUploadStatus').innerText = '이미지 업로드 성공!';
            } else {
                document.getElementById('imageUploadStatus').innerText = '이미지 업로드 실패!';
            }
        } catch (error) {
            console.error('이미지 업로드 에러:', error);
            document.getElementById('imageUploadStatus').innerText = '업로드 중 오류 발생!';
        }
    });

    // 폼 제출 이벤트 핸들러
    document.getElementById('bookForm').addEventListener('submit', function (event) {
        // 에디터 내용 가져오기
        const editorContent = editor.getHTML();
        // 숨겨진 input 필드에 에디터 내용 설정
        document.getElementById('description').value = editorContent;
    });

</script>
