<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 책사조잉 관리자 페이지 📚</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 220px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar .group {
            display: block; /* a 태그를 블록 요소로 변경 */
            text-decoration: none; /* 기본 밑줄 제거 */
            color: inherit; /* 기본 색상 상속 */
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .sidebar .group.active,
        .sidebar .group:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            align-items: center;
            padding: 20px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .add-button {
            background-color: #28a745;
            color: white;
        }

        .sync-button {
            background-color: #007bff;
            color: white;
        }

        .isbn-button {
            background-color: #ffc107;
            color: black;
        }

        /* 동기화 폼 */
        .sync-form,
        .isbn-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-form input,
        .isbn-form input,
        .sync-form select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 120px;
        }

        .isbn-form input {
            width: 250px;
        }


        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: calc(100% - 110px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .table-wrapper {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f1f1f1;
        }

        table td {
            background-color: #fff;
        }

        table .action-buttons button {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        table .action-buttons .edit {
            background-color: #007bff;
        }

        table .action-buttons .delete {
            background-color: #dc3545;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<header>
    <a href="/" class = "logo">📚 책사조잉 📚</a>
    <nav class="menu">
        <a href="/">홈</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons">
        <a href="/logout">로그아웃</a>
    </div>
</header>
<main>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="group active" data-section="member-management">회원 관리</div>
        <a href="/admin/books" class="group">도서 관리</a>
        <a href="/admin/selling-books" class="group">판매 도서 관리</a>
        <a href="/admin/tags" class="group">태그 관리</a>
        <a href="/admin/points-conditions" class="group">포인트 조건 관리</a>
        <a href="/admin/category" class="group">카테고리 관리</a>
        <a href="/admin/coupon-register" class="group">쿠폰 제작</a>
        <a href="/admin/coupon-issue" class="group">쿠폰 발급</a>
        <a href="/admin/wrapping-papers" class="group">포장지 관리</a>
        <a href="/admin/delivery-fee-policies" class="group">배송비정책 관리</a>
        <a href="/admin/orders" class="group">주문 관리</a>
        <a href="/admin/order-product-returns" class="group">반품요청 관리</a>
        <a href = "/admin/authors" class="group" data-section="author-management">작가 관리</a>

    </div>
    <div class="content">
        <h2>판매 책 관리</h2>

        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="alert success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- 실패 메시지 -->
        <div th:if="${errorMessage}" class="alert error">
            <p th:text="${errorMessage}"></p>
        </div>



        <!-- 판매 책 목록 -->
        <h3>판매 책 목록</h3>
        <table class="styled-table">
            <thead>
            <tr>
                <th>판매책 ID</th>
                <th>Book ID</th>
                <th>책 제목</th>
                <th>판매가</th>
                <th>재고</th>
                <th>도서 상태</th>
                <th>중고 여부</th>
                <th>조회수</th>
                <th>선물 포장 가능 여부</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sellingBook : ${sellingBooks}">
                <form th:action="${sellingBook.sellingBookId != null ? '/admin/selling-books/' + sellingBook.sellingBookId : '/admin/selling-books/selling-register'}" method="post">


                    <input type="hidden" name="sellingBookId" th:value="${sellingBook.sellingBookId ?: ''}">

                    <td th:text="${sellingBook.sellingBookId != null ? sellingBook.sellingBookId : '새로 추가'}"></td> <!-- 판매책 ID -->
                    <td th:text="${sellingBook.bookId}"></td> <!-- Book ID -->
                <td><input type="text" name="sellingBookName" th:value="${sellingBook.bookTitle ?: ''}" readonly></td>
                <td><input type="number" name="sellingBookPrice" th:value="${sellingBook.sellingBookPrice ?: ''}"></td>
                    <td><input type="number" name="sellingBookStock" th:value="${sellingBook.sellingBookStock ?: ''}"></td>
                <td>
                        <select name="sellingBookStatus">
                            <option value="SELLING" th:selected="${sellingBook.sellingBookStatus == 'SELLING'}">SELLING</option>
                            <option value="SELLEND" th:selected="${sellingBook.sellingBookStatus == 'SELLEND'}">SELLEND</option>
                            <option value="DELETEBOOK" th:selected="${sellingBook.sellingBookStatus == 'DELETEBOOK'}">DELETEBOOK</option>
                        </select>
                </td>
                    <td>
                        <select name="used">
                            <option value="true" th:selected="${sellingBook.used == true}">중고</option>
                            <option value="false" th:selected="${sellingBook.used == false}">새 책</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" name="sellingBookViewCount" th:value="${sellingBook.sellingBookViewCount ?: 0}">
                    </td>
                    <td>
                        <select name="sellingBookPackageable">
                            <option value="true" th:selected="${sellingBook.sellingBookPackageable == true}">가능</option>
                            <option value="false" th:selected="${sellingBook.sellingBookPackageable == false}">불가능</option>
                        </select>
                    </td>
                    <td>
                            <input type="hidden" name="_method" value="put" />
                            <button type="submit">저장</button>
                        </form>


                        <form th:action="@{/admin/selling-books/delete/{id}(id=${sellingBook.getSellingBookId()})}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit">삭제</button>
                        </form>
                    </td>

            </tr>
            </tbody>
        </table>
            <!-- 페이징 버튼 -->
            <div class="pagination">
                <!-- 이전 버튼 -->
                <a th:if="${currentPage > 0}"
                   th:href="@{'/admin/selling-books'(page=${currentPage - 1})}"
                   class="prev">
                    이전
                </a>

                <!-- 페이지 번호 -->
                <span>페이지 <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">10</span></span>

                <!-- 다음 버튼 -->
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{'/admin/selling-books'(page=${currentPage + 1})}"
                   class="next">
                    다음
                </a>
            </div>


    </div>
</main>

<footer>
    <p>&copy; 2025 PlzBuyBook. 모든 권리 보유.</p>
    <p><a href="https://github.com/nhnacademy-be8-plzbuybook" target="_blank"> PlzBuyBook GitHub</a></p>
    <p><a href="/privacy">개인정보처리방침</a> | <a href="/terms">이용약관</a></p>
</footer>

<!-- TUI Editor CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
<!-- TUI Editor JS -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
    const Editor = toastui.Editor;

    // 옵션
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '400px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        placeholder: '도서 설명을 입력하세요...',
    });

    document.getElementById('uploadImageButton').addEventListener('click', async () => {
        const imageForm = document.getElementById('imageUploadForm');
        const formData = new FormData(imageForm);

        try {
            const response = await fetch('/api/objects/upload_url', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('imageUrl').value = data.url;
                document.getElementById('imageUploadStatus').innerText = '이미지 업로드 성공!';
            } else {
                document.getElementById('imageUploadStatus').innerText = '이미지 업로드 실패!';
            }
        } catch (error) {
            console.error('이미지 업로드 에러:', error);
            document.getElementById('imageUploadStatus').innerText = '업로드 중 오류 발생!';
        }
    });

    // 폼 제출 이벤트 핸들러
    document.getElementById('bookForm').addEventListener('submit', function (event) {
        // 에디터 내용 가져오기
        const editorContent = editor.getHTML();
        // 숨겨진 input 필드에 에디터 내용 설정
        document.getElementById('description').value = editorContent;
    });

    document.getElementById('openModal').addEventListener('click', function () {
        document.getElementById('categoryModal').style.display = 'flex';
        fetchCategories();
    });

    document.getElementById('closeModal').addEventListener('click', function () {
        document.getElementById('categoryModal').style.display = 'none';
    });

    function fetchCategories() {
        fetch('/categories')
            .then(response => response.json())
            .then(categories => {
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';
                categories.forEach(category => {
                    const li = document.createElement('li');
                    li.textContent = category;
                    li.addEventListener('click', function () {
                        selectCategory(category);
                    });
                    categoryList.appendChild(li);
                });
            });
    }

    function selectCategory(category) {
        const categoriesInput = document.getElementById('categories');
        const currentCategories = categoriesInput.value ? categoriesInput.value.split(',') : [];
        if (!currentCategories.includes(category)) {
            currentCategories.push(category);
            categoriesInput.value = currentCategories.join(',');
        }
        document.getElementById('categoryModal').style.display = 'none';
    }


    document.querySelectorAll(".saveButton").forEach(button => {
        button.addEventListener("click", function () {
            const formId = this.getAttribute("data-form-id");
            const form = document.getElementById(formId);

            const formData = new FormData(form);
            const jsonObject = {};

            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            const url = form.action;
            const method = jsonObject._method || "POST"; // Hidden 필드 `_method` 값 사용

            fetch(url, {
                method: method, // PUT or POST
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonObject)
            })
                .then(response => {
                    if (response.ok) {
                        alert("수정이 성공적으로 저장되었습니다!");
                        window.location.reload(); // 페이지 새로고침
                    } else {
                        response.text().then(text => console.error("오류 응답:", text));
                        alert("저장 실패! 다시 시도해주세요.");
                    }
                })
                .catch(error => {
                    console.error("오류 발생:", error);
                    alert("요청 중 오류가 발생했습니다.");
                });
        });
    });
    const currentPath = window.location.pathname;
    const sidebarLinks = document.querySelectorAll('.sidebar .group');

    sidebarLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }

        link.addEventListener('click', () => {
            sidebarLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
</script>
</body>
</html>
