<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css?v=1.0">
    <title>📚 책사조잉 📚</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #3e8e41;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .icons a {
            color: white;
            margin: 0 10px;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px;
            width: 100px;
            background-color: #3e8e41;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #2c6e2b;
        }

        .sort-bar {
            margin: 10px auto;
            text-align: center;
            font-size: 16px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 1200px;
        }

        .book {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 220px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .book:hover {
            transform: translateY(-10px);
        }

        .book img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book div {
            padding: 10px;
        }

        .book div span {
            font-weight: bold;
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 0 5px;
            text-decoration: none;
            background-color: #3e8e41;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .pagination a:hover {
            background-color: #2c6e2b;
        }

        .pagination a.active {
            background-color: #2c6e2b;
            cursor: default;
        }

        @media (max-width: 768px) {
            .book-list {
                justify-content: center;
            }

            .book {
                width: 150px;
                margin: 10px;
            }

            .search-bar input {
                width: 90%;
            }

            .search-bar button {
                width: 80px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">📚 책사조잉 📚</div>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">국내도서</a>
        <a href="#">외국도서</a>
        <a href="#">추천도서</a>
    </nav>
    <div class="icons" id="auth-icons">
        <a href="/mypage" id="mypage-btn" style="display:none;">MyPage</a>
        <a href="#" id="logout-btn" style="display:none;" onclick="logout()">로그아웃</a>
        <a href="/login" id="login-btn">로그인</a>
        <a href="/signup" id="signup-btn">회원가입</a>
    </div>
</header>
<main>
    <div class="search-bar">
        <form id="searchForm" method="GET" action="/search/book">
            <input type="text" name="searchKeyword" placeholder="검색어를 입력하세요 (책 제목, 작가, ISBN)" required>
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="sort-bar">
        정렬 기준
        <select>
            <option value="popularity">인기순</option>
            <option value="new">신상품</option>
            <option value="low-price">최저가</option>
            <option value="high-price">최고가</option>
            <option value="rating">평점 높은순</option>
            <option value="review">리뷰 많은순</option>
        </select>
    </div>
    <div class="book-list">
        <!-- 책 목록을 동적으로 표시 -->
        <div th:each="book : ${searchResult}">
            <div class="book">
                <a th:href="@{/book/detail/{sellingBookId}(sellingBookId=${book.sellingBookId})}">
                    <img th:src="${#strings.isEmpty(book.imageUrl) ? '/images/default-image.jpg' : '/images/' + book.imageUrl}" alt="Book Image">
                    <div th:text="${book.bookTitle}"></div>
                    <div>저자: <span th:text="${#strings.isEmpty(book.authorName) ? '저자 정보 없음' : book.authorName}"></span></div>
                    <div>카테고리: <span th:text="${#strings.isEmpty(book.categoryName) ? '카테고리 정보 없음' : book.categoryName}"></span></div>
                    <div>가격: <span th:text="${book.sellingBookPrice}"></span>원</div>
                    <div>출판일: <span th:text="${book.bookPubDate != null ? #temporals.format(book.bookPubDate, 'yyyy-MM-dd') : '출판일 정보 없음'}"></span></div>
                </a>
            </div>
        </div>
    </div>

    <!-- 페이징 -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a href="?searchKeyword={searchKeyword}&page=0" th:if="${currentPage > 0}">이전</a>
        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}" href="?searchKeyword={searchKeyword}&page={i}" th:text="${i + 1}" th:classappend="${i == currentPage ? 'active' : ''}"></a>
        <a href="?searchKeyword={searchKeyword}&page={totalPages - 1}" th:if="${currentPage < totalPages - 1}">다음</a>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const currentPage = /*[[${currentPage}]]*/ 0;
        const totalPages = /*[[${totalPages}]]*/ 10;
        const paginationElement = document.getElementById('pagination');

        function createPagination() {
            paginationElement.innerHTML = '';

            if (currentPage > 0) {
                const prevButton = document.createElement('a');
                prevButton.href = `?searchKeyword=${getSearchKeyword()}&page=${currentPage - 1}`;
                prevButton.textContent = '이전';
                paginationElement.appendChild(prevButton);
            }

            for (let i = 0; i < totalPages; i++) {
                const pageButton = document.createElement('a');
                pageButton.href = `?searchKeyword=${getSearchKeyword()}&page=${i}`;
                pageButton.textContent = i + 1;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                paginationElement.appendChild(pageButton);
            }

            if (currentPage < totalPages - 1) {
                const nextButton = document.createElement('a');
                nextButton.href = `?searchKeyword=${getSearchKeyword()}&page=${currentPage + 1}`;
                nextButton.textContent = '다음';
                paginationElement.appendChild(nextButton);
            }
        }

        function getSearchKeyword() {
            const params = new URLSearchParams(window.location.search);
            return params.get('searchKeyword') || '';
        }

        createPagination();
    });
</script>

</body>
</html>
