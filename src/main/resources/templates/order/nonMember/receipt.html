<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비회원 주문서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>비회원 주문서</h1>
    <!-- 주문상품 정보 -->
    <h2>주문 상품</h2>
    <table class="table" id="orderTable">
        <thead>
        <tr>
            <th>상품 이미지</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
            <th>포장지/수량</th>
        </tr>
        </thead>
        <tbody>
        <tr id="book" th:each="book: ${books}">
            <td>
                <img th:src="${book.getImageUrl()}" th:alt="${book.getBookTitle()}">
            </td>
            <td th:text="${book.getBookTitle()}"></td>
            <td><span class="book-quantity" th:text="${book.getQuantity()}"></span> 개</td>
            <td><span class="book-price" th:text="${book.getPrice()}"></span> 원</td>
            <td>
                <select class="wrapping-select" id="wrappingSelect-0">
                    <option selected value="" data-price="0">선택안함</option>
                    <option value="1" data-price="3000" th:each="wrappingPaper: ${wrappingPapers}">
                        <span th:text="${wrappingPaper.getName()}"></span> / <span th:text="${wrappingPaper.getPrice()}"></span>원
                    </option>
                </select>
                <input type="number" class="wrapping-quantity" id="wrappingQuantity-0" value="0" min="1">
            </td>
        </tr>
        <!-- 추가 상품 항목 예시 -->
        </tbody>
    </table>
    <br/><br/>

        <!--    주문 배송지-->
        <h2>배송지 정보 입력</h2>
        <table class="table">
            <tr>
                <td>받는 사람</td>
                <td><input type="text" id="receipt"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" id="receiptPhone"></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" id="zipCode"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" id="localAddress"></td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td><input type="text" id="detailAddress"></td>
            </tr>
        </table>
        <br/><br/>

        <!--    배송희망날짜-->
        <h2>배송 희망 날짜</h2>
        <div>
            <input type="radio" name="delivery-wish-date" checked> 그냥 배송
            <br/>
            <input type="radio" name="delivery-wish-date"> 배송 희망날짜 지정
            <input type="date" id="delivery-wish-date" checked>
        </div>
        <br/><br/>



    <!-- 결제 금액 -->
    <h2>결제 금액</h2>
    <table class="table">
        <tr>
            <td>주문금액</td>
            <td>
                <span id="orderAmount">0</span> 원
            </td>
        </tr>
        <tr>
            <td>배송비</td>
            <td>
                <span id="shippingFee">3000</span> 원
            </td>
        </tr>
        <tr>
            <td>결제금액</td>
            <td>
                <span id="totalAmount">0</span> 원
            </td>
        </tr>
    </table>
    <br/><br/>



        <!--    비회원 비밀번호-->
        <h2>비회원 주문 비밀번호 설정</h2>
        <table class="table">
            <tr>
                <td>비회원주문 비밀번호</td>
                <td><input type="password" id="nonMemberPassword"></td>
            </tr>
        </table>
        <br/><br/>


        <!--    결제수단-->
        <h2>주문 결제수단 선택</h2>
        <div class="section payment-method">
            <input type="radio" id="payment-method" checked> 토스 간편결제
        </div>
        <br/><br/>

    <button id="orderBtn">주문하기</button>
</div>
<input type="hidden" id="defaultDeliveryFee" th:text="${deliveryFeePolicy.getDefaultDeliveryFee()}" />
<input type="hidden" id="feeDeliveryThreshold" th:text="${deliveryFeePolicy.getFreeDeliveryThreshold()}" />

<!-- 부트스트랩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script th:inline="javascript" src="/js/order/non_member_receipt.js"></script>
</body>
</html>
