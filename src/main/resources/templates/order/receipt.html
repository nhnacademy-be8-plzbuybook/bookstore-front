<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/receipt.css">
</head>
<body>

<header>
    주문/결제
</header>

<div class="container">
    <!-- Order Summary -->
    <div class="section order-summary">
        <div class="section-title">Order Summary</div>
        <div class="order-item">
            <img src="https://via.placeholder.com/80" alt="Product">
            <div class="order-details">
                <h4>Product Name</h4>
                <p>Quantity: 1</p>
            </div>
            <div class="price">$20.00</div>
        </div>
        <div class="order-item">
            <img src="https://via.placeholder.com/80" alt="Product">
            <div class="order-details">
                <h4>Product Name 2</h4>
                <p>Quantity: 2</p>
            </div>
            <div class="price">$40.00</div>
        </div>


    </div>

    <div class="section payment-info">
        <!-- Subtotal, Points, Discount, and Payment Amount -->
        <div class="subtotal">주문상품 총 금액: $60.00</div>
        <div class="points">사용 포인트: -$5.00</div>
        <div class="discount">쿠폰 할인: -$10.00</div>
        <div class="total">결제금액: $45.00</div>
    </div>

    <!-- Recipient Information -->
    <div class="section shipping-address">
        <div class="section-title">받는 사람 정보</div>
        <div class="info-item">
            <strong>받는 사람 이름:</strong> <span>홍길동</span>
        </div>
        <div class="info-item">
            <strong>전화번호:</strong> <span>010-1234-5678</span>
        </div>
        <div class="info-item">
            <strong>주소:</strong> <span>서울시 강남구 테헤란로 123</span>
        </div>
        <div class="info-item">
            <strong>도시:</strong> <span>서울</span>
        </div>
        <div class="info-item">
            <strong>우편번호:</strong> <span>12345</span>
        </div>
    </div>

    <!-- Payment Method -->
    <div class="section payment-method">
        <div class="section-title">결제수단</div>
        <select>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
        <button id="order-btn">주문하기</button>
    </div>
</div>
<script src="/js/order/receipt.js"></script>

</body>
</html>
