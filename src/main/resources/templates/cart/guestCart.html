<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/detail.css?v=1.1">
  <link rel="stylesheet" href="/css/layout/layout.css">
  <title>장바구니</title>

  <style>
    /* 공통 스타일 */
    html, body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      text-decoration: none;
      color: inherit;
      font-size: 24px;
      font-weight: bold;
    }

    header .menu a,
    header .icons a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    header .menu a:hover,
    header .icons a:hover {
      color: #f1f1f1;
    }

    main {
      padding: 20px;
      position: relative; /* 상대 위치 지정 */
    }
    .cart-item {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      max-width: 100px;
      border-radius: 5px;
    }

    .cart-item h5 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .cart-actions {
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      margin-top: 20px;
      position: absolute; /* 절대 위치 지정 */
      right: 20px; /* 오른쪽 여백 */
      bottom: 20px; /* 아래쪽 여백 */
    }

    .cart-actions .btn {
      margin-left: 10px;
    }

  </style>
</head>
<body>
<header>
  <a href="/" class="logo">📚 책사조잉 📚</a>
  <nav class="menu">
    <a href="/">Home</a>
  </nav>
  <div class="icons">
    <a th:if="${role == 'ADMIN'}" href="/adminpage" id="adminpage-btn">AdminPage</a>
    <a th:if="${role == 'USER'}" href="/mypage" id="mypage-btn">MyPage</a>
    <a th:if="${role == 'USER' or !isLoggedIn}" href="/carts" >장바구니</a>
    <a th:if="${role ==  null and !isLoggedIn}" href="/guests/carts" >비회원 장바구니</a>
    <a th:if="${role == null or !isLoggedIn}" href="/non-member/order" >비회원 주문조회</a>
    <a th:if="${role == null and !isLoggedIn}" href="/login" id="login-btn">로그인</a>
    <a th:if="${role == null and !isLoggedIn}" href="/signup" id="signup-btn">회원가입</a>
    <a th:if="${isLoggedIn}" href="/logout" id="logout-btn">로그아웃</a>
  </div>
</header>
<main class="container mt-5">
  <form action="/guests/carts" method="post">
    <div id="cartItems">

      <div th:each="item : ${cartBooks}" class="cart-item row align-items-center">
        <div class="col-auto">
          <label>
            <input type="checkbox" class="form-check-input" name="selectedItems" th:attr="data-cart-id=${item.cartBookId()}, data-selling-book-id=${item.sellingBookId()}" >
          </label>
        </div>

        <div class="col-auto">
          <img th:src="${item.imageUrl}" alt="책 이미지" class="img-fluid" />
        </div>

        <div class="col">
          <h5 th:text="${item.bookTitle}">책 제목</h5>
          <p>가격: <span th:text="${item.sellingBookPrice}">가격</span>원</p>
          <p>수량:
            <input type="number" name="quantity" value="1" min="1" class="form-control w-50 d-inline" th:value="${item.quantity}" />
          </p>
          <input type="hidden" name="cartBookId" th:value="${item.cartBookId}"/>
        </div>

        <div class="col-auto">
          <button class="btn btn-warning" type="submit" formaction="/guests/carts" formmethod="put" th:attr="data-cart-book-id=${item.cartBookId}">수정</button>
          <button class="btn btn-danger" type="submit" formaction="/guests/carts/${item.cartBookId}" formmethod="delete">삭제</button>
        </div>

        <div class="cart-actions">
          <button class="btn btn-danger me-2" type="submit" formaction="/guests/carts" formmethod="delete">장바구니 전체 비우기</button>
          <button class="btn btn-primary" type="button"  th:attr="data-selling-book-id=${item.sellingBookId}" onclick="buyNow()">주문하기</button>
        </div>

      </div>

      <p th:if="${#lists.isEmpty(cartBooks)}">장바구니가 비어 있습니다.</p>
    </div>


  </form>
</main>
<script th:inline="javascript">

  function buyNow() {
    const selectedItems = document.querySelectorAll('input[name="selectedItems"]:checked');

    if (selectedItems.length === 0) {
      alert("주문할 상품을 선택하세요.");
      return;
    }

    const params = new URLSearchParams();

    selectedItems.forEach(item => {
      const cartItem = item.closest('.cart-item'); // 현재 선택된 cart-item을 찾습니다.
      const sellingBookId = cartItem.querySelector('button[data-selling-book-id]').getAttribute('data-selling-book-id'); // data-selling-book-id를 가진 버튼 찾기
      const quantityInput = cartItem.querySelector('input[type="number"]');
      if (quantityInput) {
        const quantity = quantityInput.value;
        params.append('productId', sellingBookId);
        params.append('quantity', quantity);
      } else {
        console.error("수량 입력 필드를 찾을 수 없습니다."); // 디버깅을 위한 로그
      }
    });

    // URL 생성
    const url = `/non-member/order/receipt?${params.toString()}`;

    console.log(`Redirecting to: ${url}`); // 디버깅을 위한 로그
    window.location.href = url;
  }

</script>
<th:block th:replace="~{layout/layout :: footerLayout}"></th:block>
</body>
</html>
