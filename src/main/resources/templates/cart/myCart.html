<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/detail.css?v=1.1">
    <title>장바구니</title>

    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }

        header .menu a,
        header .icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header .menu a:hover,
        header .icons a:hover {
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        /* 버튼 */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<header>
    <a href="/" class="logo">📚 책사조잉 📚</a>
    <nav class="menu">
        <a href="/">Home</a>
    </nav>
    <div class="icons">
        <a th:if="${role == 'ADMIN'}" href="/adminpage" id="adminpage-btn">AdminPage</a>
        <a th:if="${role == 'USER'}" href="/mypage" id="mypage-btn">MyPage</a>
        <a th:if="${role == null and !isLoggedIn}" href="/login" id="login-btn">로그인</a>
        <a th:if="${role == null and !isLoggedIn}" href="/signup" id="signup-btn">회원가입</a>
        <a th:if="${isLoggedIn}" href="/logout" id="logout-btn">로그아웃</a>
    </div>
</header>
<main class="container mt-5">
    <h1>장바구니</h1>
    <form th:action="@{/carts}" method="post">
        <div id="cartItems">
            <div th:each="item : ${cartItems}">
                <h5 th:text="${item.bookTitle}">책 제목</h5>
                <p>
                    <img th:src="${item.imageUrl}" alt="책 이미지" />
                </p>
                <p>
                    가격: <span th:text="${item.sellingBookPrice}">가격</span>원
                </p>
                <p>
                    수량:
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" />
                    <input type="hidden" name="sellingBookId" th:value="${item.sellingBookId}" />
                </p>
                <!--<button class="btn btn-primary" type="submit">수량 수정</button> -->
                <button class="btn btn-danger" th:onclick="'removeFromCart(' + ${item.sellingBookId} + ')'">삭제</button>
            </div>
            <p th:if="${#lists.isEmpty(cartItems)}">장바구니가 비어 있습니다.</p>
        </div>
    </form>
    <div class="mt-4">
        <button class="btn btn-primary" th:onclick="'checkout()'">주문하기</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 PlzBuyBook. 모든 권리 보유.</p>
</footer>
</body>
</html>
