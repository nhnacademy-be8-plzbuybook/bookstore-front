server:
  port: ${SERVER_PORT:3000}
  servlet:
    session:
      tracking-modes: cookie

spring:
  config:
    activate:
      on-profile: prod
  application:
    name: front

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka
  instance:
    hostname: ${HOSTNAME}

logging:
  level:
    root: INFO