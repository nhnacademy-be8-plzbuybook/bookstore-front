name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Delete files in server
        run: rm -rf /home/be8/be8-team4/front/*

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          source: "target/*.jar"
          target: "/home/be8/be8-team4/front"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          script: |
            # 기존 애플리케이션 종료
            echo -e "Stopping existing applications on ports 10141 and 10142"
            pkill -f 'java -Dserver.port=10141 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/front/bookstore-front-0.0.1-SNAPSHOT.jar' || true
            pkill -f 'java -Dserver.port=10142 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/front/bookstore-front-0.0.1-SNAPSHOT.jar' || true
            
            # 디렉토리 생성
            mkdir -p /home/be8/be8-team4/front
            
            # 애플리케이션 실행
            echo -e "Starting jar on port 10141"
            nohup /usr/local/java/java21/bin/java -Dserver.port=10141 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/front/bookstore-front-0.0.1-SNAPSHOT.jar > /home/be8/be8-team4/front/log_10141.log 2>&1 &
            
            echo -e "Starting jar on port 10142"
            nohup /usr/local/java/java21/bin/java -Dserver.port=10142 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/front/bookstore-front-0.0.1-SNAPSHOT.jar > /home/be8/be8-team4/front/log_10142.log 2>&1 &

